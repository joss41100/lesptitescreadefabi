                <div id="addr">
                    <script>
                        // Coordonnées du stade Léo Lagrange
                        var adresse = [49.2833, -0.25];

                        // Création de la carte
                        var map = L.map('addr').setView(adresse, 15); // Ajustez le niveau de zoom selon vos besoins

                        // Ajoutez une couche de tuiles OpenStreetMap
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        }).addTo(map);

                        // Ajoutez un marqueur pour l'adresse
                        var marker = L.marker(adresse).addTo(map);
                        // Ajoutez une infobulle au marqueur avec l'adresse
                        marker.bindPopup("<b>Les ptites crea de Fabi</b><cr>").openPopup();


                    </script>

                </div>
